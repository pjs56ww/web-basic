<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <!-- CSS가 늦게 나오면 HTML의 못생긴 화면부터 나오게 된다. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Bootstrap_intro</title>
</head>

<body>
  <h1 class="mb-3">Hello, World 1</h1>
  <h2 class="pt-4 ml-4">Hello, World 2</h2>
  <h3>Hello, World 3</h3>
  <h4>Hello, World 4</h4>
  <h5>Hello, World 5</h5>
  <h6>Hello, World 6</h6>
  <hr/>

  <p>이것은 <mark>하이라이트</mark> 입니다.</p>
  <p>이것은 <del>취소선</del> 입니다.</p>
  <p>이것은 <strong>중요</strong> 입니다.</p>

  <!-- CDN이란? Content Delivery Network의 약자 CSS, JS 등의 컨텐츠들을 효율적으로 전달하기 위해 여러 노드에 가진 네트워크에 데이터를 제공하는 시스템 -->
  <!-- 제작자 서버가 멀면 비효율, end-user의 가까운 서버(node)를 통해 가져옴으로써 효율적으로 가져올 수 있음, 외부 서버 사용: 본인 서버 부하 감소 -->
  <!-- 한 번 받아 놓으면 재활용 가능, 적절한 수준의 캐시 설정 -->
  <!-- Bootstrap Javascript -->
  <!-- Javascript의 코드 길이가 워낙 길기 때문에 홈페이지가 Javascript를 다 읽고 화면을 띄우면 너무 느릴 수 있다. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
